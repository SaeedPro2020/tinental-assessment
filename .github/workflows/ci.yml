name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    name: Run Tests + Build
    runs-on: ubuntu-latest

    steps:
      # -----------------------
      # 1) CHECKOUT REPOSITORY
      # -----------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -----------------------
      # 2) SETUP NODE
      # -----------------------
      - name: Use Node 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      # -----------------------
      # 3) INSTALL DEPENDENCIES
      # -----------------------
      - name: Install dependencies
        run: npm install

      # -----------------------
      # 4) RUN LINTER
      # -----------------------
      - name: Run ESLint
        run: npm run lint --if-present

      # -----------------------
      # 5) RUN UNIT TESTS (Vitest)
      # -----------------------
      - name: Run Vitest
        run: npm test

      # -----------------------
      # 6) BUILD SVELTEKIT APP
      # -----------------------
      - name: Build App
        run: npm run build

  # ------------------------------------------------------
  # OPTIONAL JOB: Docker Image Build (you can enable later)
  # ------------------------------------------------------
  docker-build:
    name: Docker Build (optional)
    runs-on: ubuntu-latest
    needs: build-test
    if: github.event_name == 'push'  # Only run on push, not PRs

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t tinental-school-registry .
          
